<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title >Nuevo contacto</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="2.5">
        <ion-avatar>
          <ion-img src="./assets/images/avatar.png"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" >
      <ion-button color="dark">Agregar foto</ion-button>
    </ion-row>

  <ion-row>
    <ion-col size="1">
      <ion-icon name="contact">
    </ion-icon></ion-col>
    <ion-col>
      <ion-input placeholder="Nombre"></ion-input>
    </ion-col>
  </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name=""></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Segundo nombre"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name=""></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Apellido"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name=""></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Sufijo"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name=""></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Apodo"></ion-input>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="1">
        <ion-icon name="call"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" expand="full" size="small" class="ion-text-capitalize">Añadir teléfono</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="mail"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" expand="full" size="small" class="ion-text-capitalize">Añadir correo electrónico</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="pin"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" expand="full" size="small" class="ion-text-capitalize">Añadir direccion</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="calendar"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" expand="full" size="small" class="ion-text-capitalize">Añadir fechas importantes</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="globe"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" expand="full" size="small" class="ion-text-capitalize" >Sitio web</ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="1">
        <ion-icon name="bookmarks"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-button size="small" color="dark" expand="full" class="ion-text-capitalize">Notas</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>

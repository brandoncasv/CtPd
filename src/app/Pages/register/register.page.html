<ion-header>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Cree una cuenta Nueva</h2>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" size="" (click)="googleLogin()">
          <ion-icon name="logo-google"></ion-icon>
          <ion-label>Registrese con Google</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" size="">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-label>Registrese con Facebook</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="8">
        <h6>O</h6>
      </ion-col>
      <ion-col size="8">
        <ion-item color="dark">
          <ion-label position="floating">Ingresa un correo electrónico</ion-label>
          <ion-input type="correo"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-item color="dark">
          <ion-label position="floating">Establece una contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-label>Iniciar sesión</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

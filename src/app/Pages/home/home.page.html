<ion-header >
  <ion-toolbar class="ion-padding">
    <ion-searchbar animated="true" autocomplete="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-list>
      <ion-item >
        <ion-avatar  >
          <ion-icon name = "person"></ion-icon>
        </ion-avatar>
        <ion-label>Otros</ion-label>
        <ion-button fill="clear" color="success">
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-avatar>
          <ion-icon name="logo-freebsd-devil"></ion-icon>
        </ion-avatar>
        <ion-label >Amigos</ion-label>
        <ion-button fill="clear" color="success" (click)="amigos_Show()">
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
        </ion-button>
      </ion-item>
      <ng-container *ngFor="let contact of contacts">
        <div *ngIf="contact.Circulo === 'Social' && amigos_Truee === true">
          <ion-item >
            <ion-avatar slot="start">
              <ion-img src="./assets/images/avatar.png"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{contact.Nombre}}</h2>
              <h3>{{contact.Correo}}</h3>
            </ion-label>
          </ion-item>
        </div>
      </ng-container>


      <ion-item>
        <ion-avatar>
          <ion-icon name = "logo-facebook"></ion-icon>
        </ion-avatar>
        <ion-label>Social</ion-label>
        <ion-button fill="clear" color="success" (click)="social_Show()">
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
        </ion-button>
      </ion-item>

      <ng-container *ngFor="let contact of contacts">
        <div *ngIf="contact.Circulo === 'Amigos' && amigos_Truee === true">
          <ion-item >
            <ion-avatar slot="start">
              <ion-img src="./assets/images/avatar.png"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{contact.Nombre}}</h2>
              <h3>{{contact.Correo}}</h3>
            </ion-label>
          </ion-item>
        </div>
      </ng-container>
    </ion-list>
  </div>




  <ion-grid>
    <ion-row justify-content-end >
      <ion-col size="2">
        <ion-fab-button color="light" (click)="create_Contact()">
          <ion-icon name="add" ></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

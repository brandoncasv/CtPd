<ion-header >
  <ion-toolbar >
    <ion-searchbar animated="true" autocomplete="true"
    search-icon="menu" placeholder="Buscar contactos"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item>
    <ion-avatar>
      <ion-icon name="person"></ion-icon>
    </ion-avatar>
    <ion-label >Social</ion-label>
    <ion-checkbox [(ngModel)]="social_Truee" ></ion-checkbox>
  </ion-item>

    <ng-container *ngFor="let contact of contacts">
        <ion-item *ngIf="contact.Circulo === 'Social' && social_Truee === true"
                  lines="inset" button [routerLink]="['/details-contact', contact.id]">
          <ion-avatar slot="start" >
            <ion-img src="./assets/images/avatar.png"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{contact.Nombre}}</h2>
            <h3>{{contact.Correo}}</h3>
          </ion-label>
        </ion-item>
    </ng-container>


      <ion-item>
        <ion-avatar>
          <ion-icon name="logo-freebsd-devil"></ion-icon>
        </ion-avatar>
        <ion-label >Amigos</ion-label>
        <ion-checkbox [(ngModel)]="amigos_Truee" ></ion-checkbox>
      </ion-item>

  <ng-container  *ngFor="let contact of contacts">
    <ion-item  *ngIf="contact.Circulo === 'Amigos' && amigos_Truee === true"
               lines="inset" button [routerLink]="['/details-contact', contact.id]">
      <ion-avatar slot="start" >
        <ion-img src="./assets/images/avatar.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{contact.Nombre}}</h2>
        <h3>{{contact.Correo}}</h3>
      </ion-label>
    </ion-item>
  </ng-container>

      <ion-item>
        <ion-avatar>
          <ion-icon name="body"></ion-icon>
        </ion-avatar>
        <ion-label >Trabajo</ion-label>
        <ion-checkbox [(ngModel)]="trabajo_Truee" ></ion-checkbox>
      </ion-item>

  <ng-container *ngFor="let contact of contacts">
    <ion-item  *ngIf="contact.Circulo === 'Trabajo' && trabajo_Truee === true"
               lines="inset" button [routerLink]="['/details-contact', contact.id]">
      <ion-avatar slot="start" >
        <ion-img src="./assets/images/avatar.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{contact.Nombre}}</h2>
        <h3>{{contact.Correo}}</h3>
      </ion-label>
    </ion-item>
  </ng-container>

  </ion-list>

  <ion-fab  vertical="center" horizontal="center" slot="fixed" edge>
    <ion-fab-button color="light" routerLink="/create">
                    <!--href="/create"-->
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-footer></ion-footer>
</ion-content>
